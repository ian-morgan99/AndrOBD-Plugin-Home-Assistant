name: Build Android APKs

# Trigger the workflow on push to any branch or on pull requests
on:
  push:
  pull_request:

jobs:
  build:
    name: Build Debug and Release APKs
    runs-on: ubuntu-latest
    
    # Limit permissions for security (principle of least privilege)
    permissions:
      contents: read  # Required to checkout the repository

    steps:
      # Step 1: Check out the repository code with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # This project uses git submodules

      # Step 2: Set up JDK 17 (required for this project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Set up Gradle with caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      # Step 4: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 5: Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 6: Build Debug APKs for all application modules
      - name: Build Debug APKs
        run: ./gradlew assembleDebug --stacktrace --info

      # Step 7: Build Release APKs for all application modules
      - name: Build Release APKs
        run: ./gradlew assembleRelease --stacktrace --info

      # Step 8: Upload Debug APKs as artifacts
      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apks
          path: |
            build/outputs/apk/debug/*.apk
            */build/outputs/apk/debug/*.apk
          retention-days: 30

      # Step 9: Upload Release APKs as artifacts
      - name: Upload Release APKs
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: release-apks
          path: |
            build/outputs/apk/release/*.apk
            */build/outputs/apk/release/*.apk
          retention-days: 30