name: Build Android APKs

# Trigger the workflow on push to any branch, on pull requests, or on release creation
on:
  push:
  pull_request:
  release:
    types: [created, published]

jobs:
  build:
    name: Build Debug and Release APKs
    runs-on: ubuntu-latest
    
    # Limit permissions for security (principle of least privilege)
    permissions:
      contents: write  # Required to checkout the repository and upload release assets

    steps:
      # Step 1: Check out the repository code with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # This project uses git submodules

      # Step 2: Set up JDK 17 (required for this project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle  # Cache Gradle dependencies for faster builds

      # Step 3: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 4: Accept Android SDK licenses automatically
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      # Step 5: Grant execute permission to Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 6: Build Debug APKs for all application modules
      - name: Build Debug APKs
        run: ./gradlew assembleDebug --stacktrace --info

      # Step 7: Build Release APKs for all application modules
      - name: Build Release APKs
        run: ./gradlew assembleRelease --stacktrace --info

      # Step 8: Upload Debug APKs as artifacts
      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apks
          path: |
            build/outputs/apk/debug/*.apk
            */build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 30

      # Step 9: Upload Release APKs as artifacts
      - name: Upload Release APKs
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: release-apks
          path: |
            build/outputs/apk/release/*.apk
            */build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 30

      # Step 10: Upload APKs to GitHub Release (only when a release is published)
      - name: Upload APKs to Release
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find and upload all APK files from both debug and release builds
          # Searches in build/outputs/apk (root) and */build/outputs/apk (modules)
          # Use -print0 and read -d '' for safe handling of filenames with spaces
          find build/outputs/apk */build/outputs/apk -name "*.apk" -type f -print0 2>/dev/null | while IFS= read -r -d '' apk_path; do
            echo "Uploading $apk_path to release..."
            gh release upload ${{ github.event.release.tag_name }} "$apk_path" --clobber
          done